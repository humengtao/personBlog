<form action="">
  <div class="form-group">
    <lable for="searchmusic"><h3>Search</h3></lable>
    <input  id='searchmusic' class="form-control"  (keyup)="getMusic()" [(ngModel)]="str" [ngModelOptions]="{standalone: true}"/>
  </div>
</form>
<ul *ngFor="let item of items">
  <div class="col-md-4">
    <img src="{{item.album.images[0].url}}">
  </div>
</ul>
