<div class="jumbotron" *ngIf="artistInfo">
  <div class="row">
    <div class="col-md-6">
      <img src="{{artistInfo.images[0].url}}" alt="">
    </div>
    <div class="col-md-6">
      <h1>{{artistInfo.name}}</h1>
      <p>popularity:{{artistInfo.popularity}}</p>
      <p>followers:{{artistInfo.followers.total}}</p>
      <p><a class="btn btn-primary btn-lg" href="{{artistInfo.external_urls.spotify}}" role="button">More</a></p>
    </div>
  </div>
</div>
